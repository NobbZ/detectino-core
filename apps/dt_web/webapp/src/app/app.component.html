<div id="layout-topbar">
  <a [routerLink]="['home']" id="logo">
    <img src="assets/layout/images/logo.svg" class="Fleft" />
  </a>

  <a id="show-top-menu" class="ShowOnMobile ripplelink"><i class="icon-more_vert" id="active"></i><i class="icon-close DispNone" id="passive"></i> </a>

  <ul id="top-menu">
    <li>
      <a class="ripplelink"><i class="icon-cog"></i> <span class="ShowOnMobile">Settings</span></a>
      <ul>
        <li *ngIf="auth.authenticated()"><a (click)="router.navigate(['/users'])"><i class="icon-settings"></i>Users</a></li>
        <li *ngIf="auth.authenticated()"><a (click)="router.navigate(['/sensors'])"><i class="icon-settings"></i>Sensors</a></li>
        <li *ngIf="auth.authenticated()"><a (click)="router.navigate(['/scenarios'])"><i class="icon-settings"></i>Scenarios</a></li>
        <li *ngIf="auth.authenticated()"><a (click)="router.navigate(['/partitions'])"><i class="icon-settings"></i>Partitions</a></li>
        <li *ngIf="!auth.authenticated()"><a (click)="router.navigate(['/login'])"><i class="icon-power"></i>Login</a></li>
        <li *ngIf="auth.authenticated()"><a (click)="auth.logout()"><i class="icon-power Red"></i>Logout</a></li>
      </ul>
    </li>
  </ul>

</div>

<div id="wrapper">
  <div id="wrapperIndent">
    <div id="layout-portlets-cover">
      <div class="Container96 Fnone MarAuto">
        <p-growl [value]="notifications"></p-growl>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
