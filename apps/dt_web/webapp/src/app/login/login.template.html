<div class="Wid90 DispBlock MarAuto TexAlCenter">
	<div class="Wid33 MarAuto WidAutoOnMobile">
		<div class="EmptyBox20"></div>
		<div class="Card ShadowEffect">
			<div class="EmptyBox20"></div>
			<div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-security Fs60 DispBlock"></i>Login</div>
			<div class="EmptyBox30"></div>
			<div class="Wid100">
				<input pInputText #username placeholder="Username" class="Wid80 TexAlCenter" />
			</div>
			<div class="EmptyBox10"></div>
			<div class="Wid100">
				<input type="password" pInputText #password placeholder="Password" class="Wid80 TexAlCenter" />
			</div>
			<div class="EmptyBox30"></div>
			<div class="EmptyBox30"></div>
			<div class="TexAlCenter DispBlock">
				<button pButton id="btn_signin" type="button" label="Login" class="RaisedButton" (click)="login($event, username.value, password.value)">
				</button>
			</div>
			<div class="EmptyBox20"></div>
			<div class="Separator"></div>
			<div class="EmptyBox20"></div>
		</div>
	</div>
</div>
